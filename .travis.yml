sudo: required
dist: trusty
language: python
python:
- '2.7'
addons:
  ssh_known_hosts: jpcdi.com
before_install:
- openssl aes-256-cbc -K $encrypted_0c650019ce3a_key -iv $encrypted_0c650019ce3a_iv
  -in deploy_rsa.enc -out deploy_rsa -d
- sudo apt-get -qq update
- sudo apt-get install -y python3-pip
install:
- sudo bash -ex ./scripts/install.sh
script:
- | -
  'command -v sphinx-build &>/dev/null 2>&1 || \
  echo "Sphinx-Build isn't installed"; exit 1'
- make dummy
- make linkcheck
deploy:
  provider: script
  skip_cleanup: true
  script: scripts/deploy.sh
  on:
    branch: master
notifications:
  slack:
    secure: 
